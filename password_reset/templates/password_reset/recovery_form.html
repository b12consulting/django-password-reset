{% extends "password_reset/base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
	<form method="post" action="{{ url }}">
		{% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
		<button class="btn btn-primary float-right" type="submit">{% trans "Recover my password" %}</button>
	</form>
{% endblock %}
